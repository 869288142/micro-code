<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        vertical-align: middle;
      }
      .parent {
        width: 600px;
        height: 600px;
        position: relative;
        background-color: aqua
      }
      .child {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: aliceblue;
        margin:  auto 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
      </div>
    </div>
  </body>
</html>
